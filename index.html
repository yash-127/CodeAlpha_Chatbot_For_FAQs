<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FAQ Chatbot</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 50px auto;
    padding: 0 20px 40px;
    background: #f7f7f7;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  #chatbox {
    border: 1px solid #ddd;
    background: white;
    height: 400px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 20px;
    clear: both;
  }
  .user {
    background: #007BFF;
    color: white;
    float: right;
    border-bottom-right-radius: 0;
  }
  .bot {
    background: #e2e2e2;
    color: #333;
    float: left;
    border-bottom-left-radius: 0;
  }
  #inputArea {
    display: flex;
  }
  #inputArea input {
    flex-grow: 1;
    padding: 12px 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 30px;
    outline: none;
  }
  #inputArea button {
    margin-left: 10px;
    padding: 12px 20px;
    background: #007BFF;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #inputArea button:hover {
    background: #0056b3;
  }
  @media (max-width: 640px) {
    body {
      margin: 20px;
    }
    #chatbox {
      height: 300px;
    }
  }
</style>
</head>
<body>

<h1>FAQ Chatbot</h1>

<div id="chatbox">
  <div class="bot message">Hi! Ask me any question about our service.</div>
</div>

<div id="inputArea">
  <input id="userInput" type="text" placeholder="Type your question here..." />
  <button id="sendBtn">Send</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendQuestion() {
    const question = input.value.trim();
    if (!question) return;
    appendMessage(question, 'user');
    input.value = '';
    
    appendMessage('...', 'bot'); // loading indicator
    
    try {
      const response = await fetch('http://127.0.0.1:8800/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });
      const data = await response.json();
      // remove loading message
      const loadingMsg = chatbox.querySelector('.bot:last-child');
      if (loadingMsg && loadingMsg.textContent === '...') {
        loadingMsg.remove();
      }
      appendMessage(data.answer, 'bot');
    } catch (err) {
      const loadingMsg = chatbox.querySelector('.bot:last-child');
      if (loadingMsg && loadingMsg.textContent === '...') {
        loadingMsg.remove();
      }
      appendMessage('Error connecting to server.', 'bot');
    }
  }

  sendBtn.addEventListener('click', sendQuestion);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendQuestion();
  });
</script>

</body>
</html>
